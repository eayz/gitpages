<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">了解的内容</font>：等价定义符(<font color="#FF0000">EQU</font>)和等号(<font color="#FF0000">=</font>)的作用及其差异，知道操作符<font color="#FF0000">THIS</font>和<font color="#FF0000">LABEL</font>的作用。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">掌握的内容</font>：汇编语言标识符的命名规则，语句标号的书写格式。字符串和数值在内存中存放次序的差异。结构类型和记录变量的定义及其域引用等方法。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">熟练掌握的内容</font>：汇编语言中，各类内存变量(字节、字、双字等)定义的一般形式，初值的赋值方法。内存变量的各种属性(如：偏移量、段地址、类型等)的含义。</p>

<p style="text-indent: 21.25pt">定义连续存储单元的说明符(<font  color="#FF0000">DUP</font>)的用法和作用。</p>

<p style="text-indent: 21.25pt">数值表达式和地址表达式的含义、作用和它们之间的区别，各种运算符的优先次序。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">建议学习时间</font>：<font color="#FF0000">12</font>小时。</p>
