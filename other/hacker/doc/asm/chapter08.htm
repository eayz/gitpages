<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">了解的内容</font>：输入输出的基本概念，中断的基本概念，中断源和中断的响应过程(在其它课程中应有更高的要求)，各类中断的基本功能，能根据具体的需要找到相应的系统中断。</p>
<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">掌握的内容</font>：<font  color="#FF0000">I/O</font>地址和内存单元地址的编址，中断向量表的作用，修改中断向量表的方法，以及编写用户中断服务程序的编程方法。</p>
<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">熟练掌握的内容</font>：各种<font  color="#FF0000">I/O</font>指令的功能，引起中断的指令和中断返回指令，中断的使用方法。</p>
<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">建议学习时间</font>：<font color="#FF0000">8</font>小时。</p>
