<p style="text-indent: 21.25pt"><font color="#FF00FF" size="5" face="华文行楷">掌握的内容</font>：<font color="#FF0000">32</font>位地址的寻址方式及其寻址公式的特殊性。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" size="5" face="华文行楷">熟练掌握的内容</font>：立即寻址方式、寄存器寻址方式、直接寻址方式、寄存器间接寻址方式、寄存器相对寻址方式、基址加变址寻址方式和相对基址加变址寻址方式等七种最基本的操作数寻址方式的含义。</p>

<p style="text-indent: 21.25pt">在每种寻址方式中，其定位操作数的基本过程。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" size="5" face="华文行楷">建议学习时间</font>：<font color="#FF0000">8</font>小时。</p>
