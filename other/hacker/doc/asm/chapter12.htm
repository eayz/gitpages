<p style="text-indent: 21.25pt">考虑到<font color="#FF0000">C</font>语言与汇编语言的接近程度，在此只介绍这二种程序设计语言之间的接口问题。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">了解的内容</font>：<font color="#FF0000">C</font>语言源程序生成汇编语言的源程序的方法，从所生成的汇编语言源程序中，看出<font color="#FF0000">C</font>语言语句用汇编语言实现的技巧，从而对<font color="#FF0000">C</font>语言语句的语义有一个更进一步的理解。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">掌握的内容</font>：<font color="#FF0000">C</font>语言函数参数的传递方法，在汇编语言中读取<font color="#FF0000">C</font>语言函数参数的方法。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">建议学习时间</font>：<font color="#FF0000">2</font>小时。</p>
