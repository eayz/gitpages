<p style="text-indent: 21.25pt">本附录按类列出了一些常用的中断，给出了中断号、功能号及其功能描述。将来在收集到其它中断或功能调用，增加它们也是非常容易的。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">了解的内容</font>：知道计算机系统内中断的分类，对每类中断的主要功能有所了解。对有些中断或功能调用要有一个初步印象，当需要使用时，知道如何查找即可。</p>

<p style="text-indent: 21.25pt">本附录主要用于查阅，当使用中断时，要知道在本附录中找到所用中断的说明。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">建议浏览时间</font>：<font color="#FF0000">2</font>小时。</p>
