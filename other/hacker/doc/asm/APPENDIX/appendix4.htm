<p style="text-indent: 21.25pt">在<font  color="#FF0000">MASM V6.11</font>编程环境中，<font  color="#FF0000">include</font>子目录包含了许多系统已定义好的宏库文件，常用的宏库文件为<font  color="#FF0000">DOS.INC</font>和<font  color="#FF0000">BIOS.INC</font>。</p> 

<p style="text-indent: 21.25pt">程序员只要用<font color="#FF0000">include</font>伪指令把该宏库文件包括到在自己编写的源程序中，就可以使用这些系统已定义好的宏。</p>

<p style="text-indent: 21.25pt">本附录分类列举出<font  color="#FF0000">MASM   
6.11</font>中一些已定义好的系统宏定义，给出了这些宏定义的功能描述和参数说明。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">了解的内容</font>：知道<font color="#FF0000">MASM   
6.11</font>环境下各类已定义好的系统宏定义，对这些宏定义的主要功能和参数说明有所了解。当需要使用时，知道如何查找。</p>

<p style="text-indent: 21.25pt">本附录主要用于查阅，当需要使用时，知道在本附录中找到所用系统宏定义的说明。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" size="5" face="华文行楷">建议浏览时间</font>：<font color="#FF0000">1</font>小时。</p>
