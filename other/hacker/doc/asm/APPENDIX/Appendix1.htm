<p style="text-indent: 21.25pt">该附录给出了两个常用的汇编语言编程环境，着重讲解了如何设置系统参数，如何运用符号跟踪功能。</p>

 V6.11</font>和<font  color="#FF0000">Turbo<b> </b> Assember<b> 
</b> V4.0</font>汇编语言编程环境的基本组成和安装。</p> 
 
<p style="text-indent: 21.25pt"><font color="#FF00FF" size="5" face="华文行楷">熟练掌握的内容</font>：熟练掌握这两个编程环境之一，能在该编程环境的支持下，顺利完成汇编程序的编写、汇编和调试等工作，熟练掌握符号跟踪等功能。</p>
