<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">了解的内容</font>：打印机输出、磁盘输入输出、通信口输入输出和异常情况处理等程序的编程方法，程序段前缀<font color="#FF0000">PSP</font>的含义及其应用。</p>
<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">掌握的内容</font>：驻留程序的设计方法，结构和记录在汇编语言中的应用方法，文件操作的编程，鼠标(<font  color="#FF0000">Mouse</font>)应用程序的编程。</p>
<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">熟练掌握的内容</font>：处理键盘输入的各种方法，屏幕的定位和显示方法，字符串的处理方法，二进制数据和字符串之间的转换方法。</p>
<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">建议学习时间</font>：<font color="#FF0000">12</font>小时。</p>
