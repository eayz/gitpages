<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">了解的内容</font>：了解汇编语言与机器相关的特性，知道汇编语言程序的主要特点，简单了解汇编语言的主要应用领域。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">掌握的内容</font>：常用非数值数据的编码方法――<font color="#FF0000">ASCII</font>码。在<font color="#FF0000">ASCII</font>码中，各主要特殊字符(数字、字母、字母大小写等)之间的编码关系。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">熟练掌握的内容</font>：数值数据在计算机内部的各种表示，二进制、八进制和十六进制之间的转换方法。</p>

<p style="text-indent: 21.25pt">基本数据类型(字节、字、双字等)在汇编语言中的符号表示形式，它们计算机内部的存储形式以及符号扩展的含义。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">建议学习时间</font>：<font color="#FF0000">4</font>小时。</p>
