<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">了解的内容</font>：引入子程序的作用，制作用户子程序库的方法。</p>
<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">掌握的内容</font>：在子程序中，保护和恢复寄存器的原因和方法。</p>
<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">熟练掌握的内容</font>：子程序定义的一般格式，子程序的调用和返回指令，调用子程序常用的参数传递方法，模块间通信的方法。</p>
<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">建议学习时间</font>：<font color="#FF0000">8</font>小时。</p>
