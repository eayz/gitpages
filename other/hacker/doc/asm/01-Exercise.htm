<h2>1.3 习题</h2>             
<p style="margin-left: 22pt">1.1、汇编语言的主要特点有哪些？</p>
<p style="margin-left: 22pt">1.2、汇编语言适用于哪些领域，在哪些领域使用不太方便？</p>
<p style="margin-left: 22pt">1.3、在汇编语言中，如何表示二进制、八进制、十进制和十六进制的数值？</p>
<p style="text-indent: -27pt; margin-left: 49pt">1.4、在计算机中，如何表示正、负数？在保持数值大小不变的情况下，如何把位数少的二进制数值扩展成位数较多的二进制数值？</p>
<p style="margin-left: 22pt">1.5、在ASCII表，字符'0'~'9'与数值0~9之间编码规律是什么？大写字母和小写字母之间的编码规律是什么？</p>
<p style="margin-left: 22pt">1.6、汇编语言中的基本数据类型有哪些？它与高级程序设计语言(如：C语言)中的数据类型的对应关系是什么？</p>
