<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">了解的内容</font>：段各类属性(如：对齐类型、组合类型等)的含义，源程序的各种辅助说明伪指令。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">掌握的内容</font>：段寄存器说明语句的作用，堆栈段定义的特殊性。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">熟练掌握的内容</font>：段的完整定义和简化定义。</p>

<p style="text-indent: 21.25pt">程序的三大结构(顺序结构、分支结构和循环结构等)在汇编语言中的表现形式，高级语言的程序结构向汇编语言的程序结构转换的一般方法。</p>

<p style="text-indent: 21.25pt">汇编语言的常用编程工具――<font  color="#FF0000">MASM</font>或<font color="#FF0000">Tubro    
Debug</font>――的使用，能在该编程环境下完成程序的编辑、汇编、调试和运行等步骤。</p>  
  
<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">建议学习时间</font>：<font color="#FF0000">10</font>小时。</p>
