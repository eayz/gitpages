---
layout: default
---
<article class="post">

  <h1>{{page.title}}</h1>
  
    {{content}}

  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  <div class="keywords">
    {% if page.tags.size>0 %}
    关键词
    {% for tag in page.tags %}
    <span class="tag"><a href="{{ '/tag/' | relative_url }}{{ tag }}" rel="nofollow">{{ tag }}</a></span>
    {% endfor %}
    {% endif %}
  </div>

</article>
