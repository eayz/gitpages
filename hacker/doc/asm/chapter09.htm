<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">了解的内容</font>：在源程序中运用宏的好处，宏嵌套定义的含义和应用方法。知道各种条件汇编伪指令对生成代码的影响。</p>
<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">掌握的内容</font>：宏和子程序的区别，宏的参数和子程序的参数在处理上差异。宏参数中各种特殊运算符的含义和作用。</p>
<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">熟练掌握的内容</font>：宏定义的一般方法，宏引用及其参数传递方法。宏伪指令<font  color="#FF0000">Local</font>和重复汇编伪指令――<font color="#FF0000">REPT</font>、<font color="#FF0000">IRP</font>和<font color="#FF0000">IRPC</font>――的作用。</p>
<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">建议学习时间</font>：<font color="#FF0000">8</font>小时。</p>
