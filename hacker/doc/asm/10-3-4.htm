      例10.10                                  
编写一个程序，它能把用键盘输入的字符串转化成相应的数值。具体功能如下：</td>
  </tr>
  <tr>
    <td width="7%" align="right" valign="top">1、</td>
    <td width="93%">输入的数据字符串可以带正、负符号，如：1234、+1234或-1234；</td>
  </tr>
  <tr>
    <td width="7%" align="right" valign="top">
2、</td>
    <td width="93%">字符串的最后一个字符表示数据的进制，默认的进制为十进制，如：1234H表示十六进制数1234，1234为十进制数；</td>
  </tr>
  <tr>
    <td width="7%" align="right" valign="top">
3、</td>
    <td width="93%">对于任何进制的数据，当遇到一个非进制范围内的字符时，则显示出错信息，并以数值为其转换结果来结束该类型转换过程。</td>
