<p style="text-indent: 21.25pt"><font color="#FF00FF" size="5" face="华文行楷">了解的内容</font>：简单了解微处理器的发展史，了解各类微处理器的内部结构，知道指令在其内部执行的基本过程。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" size="5" face="华文行楷">掌握的内容</font>：<font color="#FF0000">32</font>位微机内存管理模式――实方式和保护方式――的含义。这两种管理模式的区别以及它们在兼容性方面所起的作用。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" size="5" face="华文行楷">熟练掌握的内容</font>：<font color="#FF0000">8</font>位、<font color="#FF0000">16</font>位和<font color="#FF0000">32</font>位寄存器组中各寄存器的名称、主要用途和它们之间的关系。内存单元的逻辑划分方法，逻辑地址和物理地址之间的相互转换方法。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" size="5" face="华文行楷">建议学习时间</font>：<font color="#FF0000">10</font>小时。</p>
