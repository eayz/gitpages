<body background="image/background.gif">

<p style="text-indent: 21.25pt">本附录列举了<font  color="#FF0000">Pentium</font>指令的执行周期数，为学生比较指令的执行速度提供方便。</p>

<p style="text-indent: 21.25pt"><font size="5" color="#FF00FF" face="华文行楷">了解的内容</font>：了解<font  color="#FF0000">Pentium</font>指令的执行周期数，知道指令的执行时间有长有短。当某种功能可由不同的指令来完成时，可根据它们的执行周期数来决定选用那条指令。</p>

<p style="text-indent: 21.25pt">本附录主要用于查阅，强记各指令的周期数是没有多大意义，而且在新型号的<font  color="#FF0000">CPU</font>中，各指令的执行周期可能有新的变化。</p>

<p style="text-indent: 21.25pt"><font size="5" color="#FF00FF" face="华文行楷">建议浏览时间</font>：<font  color="#FF0000">2</font>小时。</p>
