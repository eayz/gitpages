<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">了解的内容</font>：汇编语言对浮点数的定义和处理方法，它与高级语言中的浮点数相对应。</p>
<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">掌握的内容</font>：在协处理器中，各类数据的存储形式，用协处理器指令编写浮点处理程序的方法。</p>
<p style="text-indent: 21.25pt">考虑到不同学习的需要，本章内容可作为“选学”。</p>
<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">建议学习时间</font>：<font color="#FF0000">8</font>小时。</p>
