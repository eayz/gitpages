<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">了解的内容</font>：指令的执行周期，以便选择较快的指令来完成同样的功能。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">掌握的内容</font>：常用指令对各标志位的影响。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">熟练掌握的内容</font>：各种指令的功能、特殊要求(注意事项)和隐含操作数。</p>

<p style="text-indent: 21.25pt"><font color="#FF00FF" face="华文行楷" size="5">建议学习时间</font>：<font color="#FF0000">20</font>小时。</p>

<p style="text-indent: 21.25pt"><font size="5" face="华文行楷" color="#FF00FF">注意</font>：不要求一定要先学完本章中的所有指令才能看后面章节的内容。</p>

<p style="text-indent: 21.25pt">在学习并掌握了一些常用的指令后，即可阅读本章以后的有关内容。在遇到没学过的指令时，可返回来阅读本章中该指令的内容。</p>
